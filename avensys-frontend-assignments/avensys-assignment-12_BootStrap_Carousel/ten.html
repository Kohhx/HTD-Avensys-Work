<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .a {
        height: 200px;
        width: 400px;
        background-color: orange;
        /* margin: 0 auto; */
        border: 2px green solid;
        margin-left: auto;
      }
      .a > h1 {
        text-align: center;
      }
      .con{
        position:relative;
      }
      .con div {
        position: absolute;
        /* display: inline-block; */
      }

      .x {
        height: 100px;
        width: 100px;
        background-color: red;
        border: 2px green solid;
      }
      .y {
        height: 100px;
        width: 100px;
        background-color: blue;
        border: 2px green solid;
        top: 100px;
        left: 100px;
      }
      .z {
        height: 100px;
        width: 100px;
        background-color: purple;
        border: 2px green solid;
        top: 200px;
        left: 200px;
      }

    </style>
  </head>
  <body>
    <div class="a">
      <h1 class="b">CSS Box Model</h1>
    </div>

    <div class="con">
      <div class="x"></div>

      <div class="y"></div>

      <div class="z"></div>
    </div>
  </body>
</html>
