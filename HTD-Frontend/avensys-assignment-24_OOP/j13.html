  <body>
    <script>
      class Animal {
        constructor(name, color) {
          this.name = name;
          this.color = color;
        }

        run() {
          console.log(`${this.name} is running in the jungle`);
        }
        shout() {
          console.log(`${this.name} is shouting in the jungle`);
        }
      }

      class Monkey extends Animal {
        eatBanana (){
          console.log(`${this.name} is eating banana`);
        }
      }

      let a = new Animal("Kyle", "Brown");
      let b = new Monkey("Neo", "Orange")

      a.shout();

      b.eatBanana();

    </script>
