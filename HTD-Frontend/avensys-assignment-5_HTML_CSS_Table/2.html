      table {

        border: 2px solid blue;
    }

    }

      <thead>
        <tr>
          <th>Fruit</th>
          <th>Cost Price</th>
          <th>Selling Price</th>
        </tr>
      </thead>

        <tr>
          <td>Apple</td>
          <td>129</td>
          <td>179</td>
        </tr>
        <tr>
          <td>Mango</td>
          <td>60</td>

        </tr>

    </table>
