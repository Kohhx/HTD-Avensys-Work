<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koh He Xiang</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <style>
      .box {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">navbar 12345</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >The Page</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">HELLO 123</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Enable it</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="mx-auto w-25 rounded">
      <div class="bg-success text-center p-2 text-light rounded-top">Apple</div>
      <div class="bg-light text-center p-2">Samsung</div>
      <div class="bg-secondary text-center p-2 text-light">Sony</div>
      <div class="bg-dark text-center p-2 text-light rounded-bottom">
        One-plus
      </div>
    </div>

    <br />
    <button class="btn btn-outline-primary">Button 1</button>
    <button class="btn btn-outline-secondary">Button 2</button>
    <button class="btn btn-outline-dark border border-white">Button 3</button>
    <button class="btn btn-outline-warning">Button 4</button>

    <br />
    <br />

    <div class="bg-primary p-2">
      <form>
        <div class="">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            aria-describedby="nameHelp"
            placeholder="Enter your name"
          />
        </div>
        <div class="">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            placeholder="Enter your Email ID"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="">
          <label for="contact" class="form-label">Contact Number</label>
          <input
            placeholder="Eneter your contact number"
            type="text"
            class="form-control"
            id="contact"
          />
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Remember me</label
          >
        </div>
        <button type="submit" class="btn btn-light">Submit</button>
      </form>
    </div>

    <br />
    <br />

    <div
      class="bg-black pt-5 d-flex flex-column justify-content-center align-items-center"
    >
      <button type="button" class="btn btn-light w-100 mb-3">
        Full Width Button
      </button>
      <button type="button" class="btn btn-light w-50 mb-3">
        Half width button
      </button>
      <button type="button" class="btn btn-light btn-lg mb-3">
        Large Button
      </button>
      <button type="button" class="btn btn-light mb-3">Basic Button</button>
      <button type="button" class="btn btn-light btn-sm mb-3">
        Small Button
      </button>
    </div>
    <br>
    <br>

    <div class="container text-center">
      <div class="row justify-content-md-center mb-3">
        <div class="col-2"><div class="bg-primary box">Column 1</div></div>
        <div class="col-2"><div class="bg-primary box">Column 2</div></div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-2"><div class="bg-primary box">Column 1</div></div>
        <div class="col-2"><div class="bg-primary box">Column 2</div></div>
        <div class="col-2"><div class="bg-primary box">Column 3</div></div>
        <div class="col-2"><div class="bg-primary box">Column 4</div></div>
      </div>
      <br>
    </div>
  </body>
</html>
