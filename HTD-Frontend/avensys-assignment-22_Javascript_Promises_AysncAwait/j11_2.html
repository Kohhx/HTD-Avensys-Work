<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      let p1 = new Promise((resolve, reject) => {
        setTimeout(() => {
          // resolve("Value 1");
          reject("Rejected 1");
        }, 1000);
      });

      let p2 = new Promise((resolve, reject) => {
        setTimeout(() => {
          // resolve("Value 2");
          reject("Rejected 2");
        }, 2000);
      });

      let p3 = new Promise((resolve, reject) => {
        setTimeout(() => {
          // resolve("Value 3");
          reject("Rejected 3");
        }, 3000);
      });

      // p1.then((v) => console.log(v));
      // p2.then((v) => console.log(v));
      // p3.then((v) => console.log(v));

      // Promise.all([p1, p2, p3]).then((values) => console.log(values));

      // For promise.all -> If there is a reject, only reject will be shown
      // Promise.all([p1, p2, p3])
      //   .then((values) => console.log(values))
      //   .catch((err) => console.log(err));

      // For promise.allSettled -> If there is a reject, it will still show the resolved values
      // Promise.allSettled([p1, p2, p3])
      //   .then((values) => console.log(values))
      //   .catch((err) => console.log(err));

      // Return back the fastest one
      // Promise.race([p1, p2, p3]).then((values) => console.log(values));

      // Return back the fastest despite any rejection. It will skip the rejections
      // If all promises are rejected, it will return
      // 1_2.html:1 Uncaught (in promise) AggregateError: All promises were rejected
      Promise.any([p1, p2, p3]).then((values) => console.log(values));
    </script>
  </body>
</html>
