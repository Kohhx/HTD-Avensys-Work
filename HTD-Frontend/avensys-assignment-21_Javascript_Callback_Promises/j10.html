    <script>

      //Async coding Example

      // Callback function
      let bodyEl = document.querySelector("body");
      bodyEl.style.backgroundColor = "yellow";
      function createScript(src, callback) {
        let script = document.createElement("script");
        script.src = src;
        script.onload = () => {
          console.log("Loading successful");
          callback(null, src);
        };
        script.onerror = () => {
          console.log("There is an error!");
          callback(new Error("The address got an error"));
        };
        bodyEl.appendChild(script);
      }

      createScript(
        "https://dn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js",
        hello
      );

      function hello(error, src) {
        if (error) {
          alert(error);
        } else {
          alert("Hello world: " + src);
        }
      }
    </script>
  </body>
</html>
