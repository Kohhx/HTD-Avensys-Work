<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let p1 = new Promise((resolve, reject) => {
        console.log("I am a promise1");
        setTimeout(() => {
          console.log("Resolved after 2 seconds");
          resolve(100);
        }, 2000);
      });

      // Even if there is no promised return, last line is still called if there is
      // no reject in the promise
      p1.then((value) => {
        console.log(value);
        return new Promise((resolve, reject) => {
          resolve("Promise");
          // reject("Rejected");
        });
      })
        .then((value) => console.log(value))
        .then((value) => console.log("I am last line"));

        // Can we attach the promise to the callback function, including the then and catch
    </script>
  </body>
</html>
